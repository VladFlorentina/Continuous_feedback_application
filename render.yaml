services:
  # Serviciul Backend (Node.js API)
  - type: web
    name: continuous-feedback-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false

  # Serviciul Frontend (React/Vite Static Site)
  - type: web
    name: continuous-feedback-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: continuous-feedback-backend
          property: host
        # Asta va completa automat URL-ul backend-ului, dar trebuie adaugat /api la final manual in Dashboard-ul Render uneori, 
        # sau gestionat in cod. Noi am pus VITE_API_URL ca baza.
        # Render da URL-ul de forma https://backend.onrender.com.
        # Codul nostru se asteapta la base URL. Vom adauga /api in codul frontend daca lipseste, sau configuram manual in Render.
